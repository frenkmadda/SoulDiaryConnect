<!DOCTYPE html>
{% load static %}
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SoulDiaryConnect</title>
    <link rel="stylesheet" href="{% static 'SoulDiaryConnectApp/css/login.css' %}">
</head>
<body>
    <!-- Background video (same as Home) -->
    <video class="background-video" autoplay loop muted playsinline>
        <source src="/media/wallpaper.mp4" type="video/mp4">
    </video>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Only small logo back to Home -->
    <header class="top-left">
        <a class="home-logo" href="{% url 'home' %}" aria-label="Torna alla Home">
            <img src="/media/2-01.png" alt="SoulDiaryConnect">
        </a>
    </header>

    <div class="main-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Benvenuto</h1>
                <p>Accedi al tuo account</p>
            </div>

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="nome@esempio.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
                </div>

                <button type="submit" class="submit-btn">
                    Accedi
                    <img src="/media/login.png" alt="">
                </button>
            </form>

            <div class="divider">oppure</div>

            <div class="register-link">
                Non hai un account? <a href="{% url 'register' %}">Registrati ora</a>
            </div>
        </div>
    </div>

    <footer style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 0.5rem; font-size: 0.65rem; color: rgba(255, 255, 255, 0.4); background: transparent; z-index: 100;">
        L'IA pu√≤ commettere errori. Verifica sempre le informazioni ricevute.
    </footer>
</body>
</html>
