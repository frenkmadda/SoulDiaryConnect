<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Conferma eliminazione nota</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f4f8; }
        .container { max-width: 500px; margin: 80px auto; background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); padding: 32px; text-align: center; }
        .btn-danger { background: #dc3545; color: white; border: none; padding: 12px 32px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; margin-top: 24px; }
        .btn-secondary { background: #6c757d; color: white; border: none; padding: 12px 32px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; margin-top: 24px; margin-left: 12px; }
        .custom-alert { background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%); border: 2px solid #dc3545; border-radius: 12px; padding: 16px; box-shadow: 0 2px 8px rgba(220,53,69,0.08); }
        .custom-alert img { height: 40px; vertical-align: middle; margin-bottom: 8px; }
        .custom-alert h2 { color: #dc3545; font-size: 22px; margin-bottom: 12px; }
        .custom-alert p { font-size: 17px; color: #1a1a2e; margin-bottom: 10px; }
        .custom-alert p strong { color: #475569; }
    </style>
</head>
<body>
    <div class="container">
        <div class="custom-alert">
{#            <img src="/media/logout_white.png" alt="Attenzione">#}
            <h2>Attenzione!</h2>
            <p>Sei sicuro di voler <b>eliminare definitivamente</b> questa nota?</p>
            <p><strong>Data:</strong> {{ nota.data_nota|date:"d/m/Y" }}</p>
            <p><strong>Nota:</strong> {{ nota.testo_paziente }}</p>
        </div>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn-danger">Elimina definitivamente</button>
            <a href="/paziente/home/" class="btn-secondary">Annulla</a>
        </form>
    </div>
</body>
</html>
